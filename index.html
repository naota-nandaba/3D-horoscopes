<html>

<head>
	<link rel='stylesheet' href='style.css' />

	<script src='bower_components/threex.planets/threex.planets.js'></script>

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>

	<script src="app.js" charset="utf-8"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body style='margin: 0px; background-color: #000000; overflow: hidden;'>

<div class="container-fluid">
	<div class="row">

		<form id="menu">
			<div class="btn-group">
				<button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Select Your Star Sign
				</button>
				<div class="dropdown-menu">
					<a class="instructions" id="aries" href="#">Aries (3/20 - 4/19)</a>
					<a class="instructions" id="taurus" href="#">Taurus (4/20 - 5/21)</a>
					<a class="instructions" id="gemini" href="#">Gemini (5/22 - 6/21)</a>
					<a class="instructions" id="cancer" href="#">Cancer (6/22 - 7/22)</a>
					<a class="instructions" id="leo" href="#">Leo (7/23 - 8/22)</a>
					<a class="instructions" id="virgo" href="#">Virgo (8/23 - 9/22)</a>
					<a class="instructions" id="libra" href="#">Libra (9/23 - 10/22)</a>
					<a class="instructions" id="scorpio" href="#">Scorpio (10/23 - 11/22)</a>
					<a class="instructions" id="sagittarius" href="#">Sagittarius (11/23 - 12/21)</a>
					<a class="instructions" id="capricorn" href="#">Capricorn (12/22 - 1/20)</a>
					<a class="instructions" id="aquarius" href="#">Aquarius (1/21 - 2/19)</a>
					<a class="instructions" id="pisces" href="#">Pisces (2/20 - 3/19)</a>
				</div>
			</div>
		</form>


	<script>
		var renderer = new THREE.WebGLRenderer({
			antialias: true
		});
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		renderer.shadowMapEnabled = true

		var updateFcts = [];
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100);
		camera.position.z = 3;

		var light = new THREE.AmbientLight(0x888888)
		scene.add(light)
		// var light	= new THREE.DirectionalLight( 'white', 1)
		// light.position.set(5,5,5)
		// light.target.position.set( 0, 0, 0 )
		// scene.add( light )

		var light = new THREE.DirectionalLight(0xcccccc, 1)
		light.position.set(5, 5, 5)
		scene.add(light)
		light.castShadow = true
		light.shadowCameraNear = 0.01
		light.shadowCameraFar = 15
		light.shadowCameraFov = 45

		light.shadowCameraLeft = -1
		light.shadowCameraRight = 1
		light.shadowCameraTop = 1
		light.shadowCameraBottom = -1
		// light.shadowCameraVisible	= true

		light.shadowBias = 0.001
		light.shadowDarkness = 0.2

		light.shadowMapWidth = 1024
		light.shadowMapHeight = 1024

		//////////////////////////////////////////////////////////////////////////////////
		//		add an object and make it move					//
		//////////////////////////////////////////////////////////////////////////////////

		function renderSun() {
			var mesh = THREEx.Planets.createSun();
			scene.add(mesh);
		};

		function renderMercury() {
			var mesh = THREEx.Planets.createMercury();
			scene.add(mesh);
		};

		function renderVenus() {
			var mesh = THREEx.Planets.createVenus();
			scene.add(mesh);
		};

		function renderEarth() {
			var mesh = THREEx.Planets.createMoon();
			scene.add(mesh);
			var earthMesh = THREEx.Planets.createEarth();
			scene.add(earthMesh);
			var mesh = THREEx.Planets.createEarthCloud();
			scene.add(mesh);
			updateFcts.push(function(delta, now) {
				mesh.rotation.y += 1 / 8 * delta;
			});
		}

		function renderMars() {
			var mesh = THREEx.Planets.createMars();
			scene.add(mesh);
		};

		function renderJupiter() {
			var mesh = THREEx.Planets.createJupiter();
			scene.add(mesh);
		};

		function renderSaturn() {
			var mesh = THREEx.Planets.createSaturn();
			mesh.receiveShadow = true;
			mesh.castShadow = true;
			scene.add(mesh);
			var mesh = THREEx.Planets.createSaturnRing();
			mesh.receiveShadow = true;
			mesh.castShadow = true;
			scene.add(mesh);
		};


		function renderUranus() {
			var mesh = THREEx.Planets.createUranus();
			mesh.receiveShadow = true;
			mesh.castShadow = true;
			scene.add(mesh);
			var mesh = THREEx.Planets.createUranusRing();
			mesh.receiveShadow = true;
			mesh.castShadow = true;
			scene.add(mesh);
		};

		function renderNeptune() {
			var mesh = THREEx.Planets.createNeptune();
			scene.add(mesh);
		};


		function renderPluto() {
			var mesh = THREEx.Planets.createPluto();
			scene.add(mesh);
		};

		var randomPlanet = {
			1: renderSun,
			2: renderMercury,
			3: renderVenus,
			4: renderEarth,
			5: renderMars,
			6: renderJupiter,
			7: renderSaturn,
			8: renderUranus,
			9: renderNeptune,
			10: renderPluto
		};

		var random = Math.floor((Math.random() * 10) + 1);
		console.log(random);

		var mesh = THREEx.Planets.createStarfield();
		scene.add(mesh);

		randomPlanet[random]();


		updateFcts.push(function(delta, now) {
			//mesh.rotation.x += 1 * delta;
			//mesh.rotation.y += 1/2 * delta;
		})

		//////////////////////////////////////////////////////////////////////////////////
		//		Camera Controls							//
		//////////////////////////////////////////////////////////////////////////////////
		var mouse = {
			x: 0,
			y: 0
		}
		document.addEventListener('mousemove', function(event) {
			mouse.x = (event.clientX / window.innerWidth) - 0.5
			mouse.y = (event.clientY / window.innerHeight) - 0.5
		}, false)
		updateFcts.push(function(delta, now) {
			camera.position.x += (mouse.x * 5 - camera.position.x) * (delta * 3)
			camera.position.y += (mouse.y * 5 - camera.position.y) * (delta * 3)
			camera.lookAt(scene.position)
		})


		//////////////////////////////////////////////////////////////////////////////////
		//		render the scene						//
		//////////////////////////////////////////////////////////////////////////////////
		updateFcts.push(function() {
			renderer.render(scene, camera);
		})

		//////////////////////////////////////////////////////////////////////////////////
		//		loop runner							//
		//////////////////////////////////////////////////////////////////////////////////
		var lastTimeMsec = null
		requestAnimationFrame(function animate(nowMsec) {
			// keep looping
			requestAnimationFrame(animate);
			// measure time
			lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60
			var deltaMsec = Math.min(200, nowMsec - lastTimeMsec)
			lastTimeMsec = nowMsec
			// call each update function
			updateFcts.forEach(function(updateFn) {
				updateFn(deltaMsec / 1000, nowMsec / 1000)
			})
		})
	</script>
	</div>
	</div>
